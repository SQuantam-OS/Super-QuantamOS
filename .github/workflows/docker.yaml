name: Build QuantamOS with Buildroot

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
      with:
        platforms: all

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential bison flex libncurses5-dev libssl-dev libelf-dev xorriso wget cpio

    - name: Download Buildroot
      run: |
        wget https://buildroot.org/downloads/buildroot-2024.02.tar.gz
        tar -xvf buildroot-2024.02.tar.gz
        cd buildroot-2024.02

    - name: Configure Buildroot
      run: |
        cd buildroot-2024.02
        make menuconfig

    - name: Build System
      run: |
        cd buildroot-2024.02
        make

    - name: Create Initramfs
      run: |
        cd buildroot-2024.02/output/target
        find . | cpio -o --format=newc | gzip > ../images/initramfs.gz

    - name: Create ISO Image
      run: |
        cd buildroot-2024.02/output/images
        cat > grub.cfg << EOF
        set default=0
        set timeout=5

        menuentry "QuantamOS" {
            linux /boot/bzImage root=/dev/sr0 rw
            initrd /boot/initramfs.gz
        }
        EOF
        grub-mkrescue -o quantam.iso --modules="linux normal iso9660 biosdisk memdisk search tar ls" .

    - name: Build Docker Image
      run: |
        cd buildroot-2024.02/output/images
        echo -e "FROM scratch\nADD quantam.iso /" > Dockerfile
        docker build -t quantamos:latest .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker Image
      run: |
        docker tag quantamos:latest ${{ secrets.DOCKER_USERNAME }}/quantamos:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/quantamos:latest

    - name: Upload ISO Artifact
      uses: actions/upload-artifact@v2
      with:
        name: quantam.iso
        path: buildroot-2024.02/output/images/quantam.iso
