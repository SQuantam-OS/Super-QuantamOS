name: Build QuantamOS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Quantam
      run: |
        chmod +x scripts/build.sh
        scripts/build.sh
